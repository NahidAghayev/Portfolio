<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nahid Aghayev">
    <meta name="description" content="Contact me">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <nav class="bg-white shadow sticky-top">
            <div class="container">
                <div class="d-flex justify-content-center gap-4 py-3">
                    <a href="index.html" class="nav-link-custom">Home</a>
                    <a href="education.html" class="nav-link-custom">My Education</a>
                    <a href="schedule.html" class="nav-link-custom">My Weekly Schedule</a>
                    <a href="contactme.html" class="nav-link-custom active">Contact Me</a>
                    <a href="photogallery.html" class="nav-link-custom">Photo Gallery</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="my-5">
        <div class="container">
            <h1 class="text-center mb-4">Get in Touch</h1>
            <div class="card shadow p-4 mx-auto" style="max-width: 700px;">
                <form action="mailto:naghayev17893@ada.edu.az" method="post" enctype="text/plain">
                    <!-- Name -->
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="fullname" name="fullname" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <!-- Contact Method -->
                    <div class="mb-3">
                        <label class="form-label">How would you like me to contact you?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contact_method" id="contact_email" value="email">
                            <label class="form-check-label" for="contact_email">Email</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contact_method" id="contact_phone" value="phone">
                            <label class="form-check-label" for="contact_phone">Phone</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">What topics are you interested in?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="topics" id="education" value="education">
                            <label class="form-check-label" for="education">Education</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="topics" id="coding" value="coding">
                            <label class="form-check-label" for="coding">Coding</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="topics" id="gaming" value="gaming">
                            <label class="form-check-label" for="gaming">Gaming</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="reason" class="form-label">Reason for contacting</label>
                        <select class="form-select" id="reason" name="reason">
                            <option value="question">Ask a question</option>
                            <option value="collaboration">Collaboration</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message..."></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Send</button>
                        <button type="reset" class="btn btn-secondary">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </main>


    <footer>
        <p>&copy; 2025 Nahid Aghayev</p>
    </footer>
</body>
</html>
