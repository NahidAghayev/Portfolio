<body>
    <header>
        <nav>
            <ul>

                <li><a href="/schedule.html">My Weekly Schedule</a></li>

    <section>
        <h2>Get in Touch</h2>
        <form action="mailto:naghayev17893@ada.edu.az" method="post" enctype="text/plain">
            <label>Your Name:</label><br>
            <input type="text" name="fullname" id="fullname" required><br><br>

            <label for="email">Your Email:</label><br>
            <input type="email" name="email" id="email" required><br><br>

            <label>How would you like me to contact you?</label><br>
            <input type="radio" name="contact_method" value="email">Email
            <input type="radio" name="contact_method" value="phone">Phone<br><br>

            <label>What topics are you interested in?</label><br>
            <input type="checkbox" name="topics" value="education">Education
            <input type="checkbox" name="topics" value="coding">Coding
            <input type="checkbox" name="topics" value="gaming">Gaming<br><br>

            <label>Reason for contacting:</label><br>
            <select name="reason" id="reason">
                <option value="question">Ask a question</option>
                <option value="collaboration">Collaboration</option>
                <option value="other">Other</option>
            </select><br><br>

            <label>Your Message:</label><br>
            <textarea name="message" rows="5" cols="40" placeholder="Write your message....."></textarea><br><br>

            <input type="submit">
            <input type="reset">


        </form>
    </section>
</body>
